<div class="toolbar d-flex flex-stack flex-wrap mb-5 mb-lg-7" id="kt_toolbar">

  <!--begin::Toolbar-->
  <ng-container *ngIf="pageTitleDisplay && headerLeft !== 'page-title'">
    <app-page-title #ktPageTitle class="page-title d-flex flex-column py-1" [ngClass]="pageTitleCssClasses">
    </app-page-title>
  </ng-container>

  <ng-container *ngIf="title$ | async">
    <ng-container *ngIf="toolbarActionComponent" >
        <ng-container *ngComponentOutlet="toolbarActionComponent">
        </ng-container>
    </ng-container>
    <!--end::Toolbar-->
  </ng-container>
</div>
