<div class="card mb-5 mb-xl-10">
    <div class="card-body pt-9 pb-0">
        <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
            <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-start flex-wrap mb-2 ">
                    <div class="d-flex flex-column">
                        <div class="d-flex align-items-center mb-2">
                            <a class=" text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer ">
                                My Profile
                            </a>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-wrap flex-stack">
                    <div class="d-flex flex-column flex-grow-1 pe-8">
                        <div class="d-flex flex-wrap">
                            <div
                                    class="
                  border border-gray-300 border-dashed
                  rounded
                  min-w-125px
                  py-3
                  px-4
                  me-6
                  mb-3
                "
                            >
                                <div class="d-flex align-items-center">
                  <span
                          [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr066.svg'
                    "
                          class="svg-icon svg-icon-3 svg-icon-success me-2"
                  ></span>
                                    <div class="fs-2 fw-bolder">4500$</div>
                                </div>

                                <div class="fw-bold fs-6 text-gray-400">Earnings</div>
                            </div>

                            <div
                                    class="
                  border border-gray-300 border-dashed
                  rounded
                  min-w-125px
                  py-3
                  px-4
                  me-6
                  mb-3
                "
                            >
                                <div class="d-flex align-items-center">
                  <span
                          [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr065.svg'
                    "
                          class="svg-icon svg-icon-3 svg-icon-danger me-2"
                  ></span>
                                    <div class="fs-2 fw-bolder">75</div>
                                </div>

                                <div class="fw-bold fs-6 text-gray-400">Projects</div>
                            </div>

                            <div
                                    class="
                  border border-gray-300 border-dashed
                  rounded
                  min-w-125px
                  py-3
                  px-4
                  me-6
                  mb-3
                "
                            >
                                <div class="d-flex align-items-center">
                  <span
                          [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr066.svg'
                    "
                          class="svg-icon svg-icon-3 svg-icon-success me-2"
                  ></span>
                                    <div class="fs-2 fw-bolder">60%</div>
                                </div>

                                <div class="fw-bold fs-6 text-gray-400">Success Rate</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex overflow-auto h-55px">
            <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap">
                <li class="nav-item">
                    <a
                            class="nav-link text-active-primary me-6"
                            routerLink="/crafted/pages/profile/campaigns"
                            routerLinkActive="active"
                    >
                        Appointment
                    </a>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link text-active-primary me-6"
                            routerLink="/profile/detail"
                            routerLinkActive="active"
                    >
                        Detail
                    </a>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link text-active-primary me-6"
                            routerLink="/profile/working-time"
                            routerLinkActive="active"
                    >
                        Working time
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
