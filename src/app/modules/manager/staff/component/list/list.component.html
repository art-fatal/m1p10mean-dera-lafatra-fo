<div class="card mb-5 mb-xl-8">
    <!-- begin::Body -->
    <div class="card-body py-3">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="refreshDatatable()"
                   class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">

                <!-- Colonne Name -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
                    <td mat-cell *matCellDef="let row"> {{ row.firstName }}</td>
                </ng-container>

                <!-- Colonne Name -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
                    <td mat-cell *matCellDef="let row"> {{ row.lastName }}</td>
                </ng-container>

                <!-- Colonne Name -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                    <td mat-cell *matCellDef="let row"> {{ row.email }}</td>
                </ng-container>

                <!-- Colonne Name -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
                    <td mat-cell *matCellDef="let row"> {{ (row.role ? row.role : "Client")| capitalize }}</td>
                </ng-container>

                <!-- Colonne Name -->
                <ng-container matColumnDef="avgWorkingTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Avg. working time (hour/day)</th>
                    <td mat-cell *matCellDef="let row"> 8</td>
                </ng-container>

                <!-- Colonne Name -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <div class="d-flex justify-content-start flex-shrink-0">
                            <button (click)="edit(row)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1 kt_staff_form_toggle">
                                <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                                      class="svg-icon svg-icon-3"></span>
                            </button>
                            <a href="#" class="btn btn-icon btn-bg-light btn-active-color-danger btn-sm">
                                <span [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                                      class="svg-icon svg-icon-3"></span>
                            </a>
                        </div>
                    </td>
                </ng-container>

                <!-- Ajoutez d'autres colonnes ici -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="fw-bolder text-muted"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
