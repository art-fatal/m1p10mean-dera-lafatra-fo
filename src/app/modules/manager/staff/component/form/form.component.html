<div
    id="kt_staff_form"
    class="bg-body"
    data-kt-drawer="true"
    data-kt-drawer-name="activities"
    data-kt-drawer-activate="true"
    data-kt-drawer-overlay="true"
    data-kt-drawer-width="{default:'300px', 'lg': '500px'}"
    data-kt-drawer-direction="end"
    data-kt-drawer-toggle=".kt_staff_form_toggle"
    data-kt-drawer-close="#kt_staff_form_close"
>
    <div class="card shadow-none rounded-0 w-100">
        <div class="card-header" id="kt_activities_header">
            <h3 class="card-title fw-bolder text-dark">{{ isEdit ? "Edit" : "Add" }} a staff member</h3>
            <div class="card-toolbar">
                <button
                    type="button"
                    class="btn btn-sm btn-icon btn-active-light-primary me-n5"
                    id="kt_staff_form_close"
                >
                    <span
                      [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'"
                      class="svg-icon svg-icon-1"
                    ></span>
                </button>
            </div>
        </div>
        <div class="card-body position-relative" id="kt_staff_form_body">
            <div
                    id="kt_staff_form_scroll"
                    class="position-relative scroll-y me-n5 pe-5"
                    data-kt-scroll="true"
                    data-kt-scroll-height="auto"
                    data-kt-scroll-wrappers="#kt_staff_form_body"
                    data-kt-scroll-dependencies="#kt_staff_form_header, #kt_staff_form_footer"
                    data-kt-scroll-offset="5px"
            >
                <form [formGroup]="formGroup" novalidate="" class="form" (ngSubmit)="onSubmit()">
                    <div class="card-body border-top p-9">
                        <div class="row mb-6">
                            <label class="col-lg-4 col-form-label required fw-bold fs-6">Last Name</label>
                            <div class="col-lg-8">
                                <input
                                    type="text"
                                    class="form-control form-control-lg form-control-solid"
                                    formControlName="lastName"
                                >
                            </div>
                        </div>
                        <div class="row mb-6">
                            <label class="col-lg-4 col-form-label required fw-bold fs-6">First Name</label>
                            <div class="col-lg-8">
                                <input
                                    type="text"
                                    class="
                                        form-control form-control-lg form-control-solid
                                        mb-3 mb-lg-0
                                    "
                                    formControlName="firstName"
                                />
                            </div>
                        </div>
                        <div class="row mb-6">
                            <label class="col-lg-4 col-form-label fw-bold fs-6">
                                <span class="required">Email</span>
                            </label>
                            <div class="col-lg-8 fv-row">
                                <input
                                    type="email"
                                    class="form-control form-control-lg form-control-solid"
                                    formControlName="email"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end py-6 px-9">
                        <button
                            class="btn btn-primary"
                            type="submit" [disabled]="isLoading || !formGroup.valid"
                        >
                            <ng-container *ngIf="!isLoading">Save Changes</ng-container>
                            <ng-container *ngIf="isLoading">
                                <span clas="indicator-progress" [style.display]="'block'">
                                  Please wait...{{ " " }}
                                    <span
                                            class="spinner-border spinner-border-sm align-middle ms-2"
                                    ></span>
                                </span>
                            </ng-container>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
