<div class="card mb-5 mb-xl-8">
    <!-- begin::Body -->
    <div class="card-body py-3">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="refreshDatatable()"
                   class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
                <!-- Colonne Name -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                    <td mat-cell *matCellDef="let row"> {{ row.name }}</td>
                </ng-container>

                <!-- Colonne Name -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (â‚¬)</th>
                    <td mat-cell *matCellDef="let row"> {{ row.price }}</td>
                </ng-container>

                <!-- Colonne Name -->
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration (min)</th>
                    <td mat-cell *matCellDef="let row"> {{ row.duration }}</td>
                </ng-container>

                <!-- Colonne Name -->
                <ng-container matColumnDef="commission">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Commission (%)</th>
                    <td mat-cell *matCellDef="let row"> {{ row.commission }}</td>
                </ng-container>

                <!-- Colonne Name -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <div class="d-flex justify-content-start flex-shrink-0">
                            <button (click)="edit(row)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1 kt_service_form_toggle">
                                <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                                      class="svg-icon svg-icon-3"></span>
                            </button>
                            <button (click)="fireDelete(row)" class="btn btn-icon btn-bg-light btn-active-color-danger btn-sm">
                                <span [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                                      class="svg-icon svg-icon-3"></span>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <!-- Ajoutez d'autres colonnes ici -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="fw-bolder text-muted"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
        </div>
    </div>
    <!-- begin::Body -->
</div>


<swal #deleteSwal [swalOptions]="swalOptions" title="Are you sure to delete?" text="This cannot be undone" icon="warning" [showCancelButton]="true"
      [focusCancel]="true" (confirm)="delete()" confirmButtonText="Confirm"
      [customClass]="{confirmButton: 'btn btn-danger', cancelButton: 'btn btn-active-light'}">
</swal>

<swal #successSwal [swalOptions]="swalOptions" title="Delete successfully!" text="" icon="success" confirmButtonText="Cool!"
      [customClass]="{confirmButton: 'btn btn-success'}">
</swal>

<swal #errorSwal [swalOptions]="swalOptions" title="There was an error!" [text]="error" icon="error" confirmButtonText="Ok"
      [customClass]="{confirmButton: 'btn btn-outline-danger'}">
</swal>
