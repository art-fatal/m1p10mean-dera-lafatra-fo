<!--begin::Row-->
<div class="row g-6 g-xl-9">
    <ng-container *ngFor="let service of serviceCollection">
        <!--begin::Col-->
        <div class="col-md-6 col-xl-3">
            <!--begin::Card-->
            <div routerLinkActive="active" routerLink="/appointments" class="card border-hover-primary clickable">
                <!--begin::Card header-->
                <div class="card-header border-0 pt-9">
                    <!--begin::Card Title-->
                    <div class="card-title m-0">
                        <div class="fs-3 fw-bold text-dark">{{ service.name }}</div>
                    </div>
                    <!--end::Car Title-->
                    <!--begin::Card toolbar-->
                    <div class="card-toolbar">
                        <ng-container *ngIf="service.promoPrice">
                            <span class="badge badge-light-danger fw-bold me-auto px-4 py-3">Promo</span>
                        </ng-container>
                    </div>
                    <!--end::Card toolbar-->
                </div>
                <!--end:: Card header-->
                <!--begin:: Card body-->
                <div class="card-body p-9 pt-1">
                    <!--begin::Name-->
                    <!--end::Name-->
                    <!--begin::Description-->
                    <p class="text-gray-400 fw-semibold fs-5 mt-1 mb-2">CRM App application to HR efficiency</p>
                    <!--end::Description-->
                    <!--begin::Info-->
                    <div class="d-flex flex-wrap mb-5">
                        <!--begin::Due-->
                        <div class="border border-gray-300 border-dashed rounded min-w-100px py-3 px-4 me-7 mb-3">
                            <div class="fs-6 text-gray-800 fw-bold">{{ service.duration }} min</div>
                            <div class="fw-semibold text-gray-400">Duration</div>
                        </div>
                        <!--end::Due-->
                        <!--begin::Budget-->
                        <div class="border border-gray-300 border-dashed rounded min-w-100px py-3 px-4 mb-3">
                            <ng-container *ngIf="!service.promoPrice; else promoPrice">
                                <div class="fs-6 text-gray-800 fw-bold">${{ service.price }}</div>
                            </ng-container>

                            <ng-template #promoPrice>
                                <div class="fs-6 text-gray-800 fw-bold">${{ service.price }} <s>${{ service.price }}</s>
                                </div>
                            </ng-template>
                            <div class="fw-semibold text-gray-400">Price</div>
                        </div>
                        <!--end::Budget-->
                    </div>
                    <!--end::Info-->
                    <!--begin::Progress-->
                    <div class="h-4px w-100 bg-light mb-5" data-bs-toggle="tooltip" title="This project 50% completed">
                        <div class="bg-primary rounded h-4px" role="progressbar" style="width: 50%" aria-valuenow="50"
                             aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <!--end::Progress-->
                    <div class="text-right">
                        <button
                                ngbTooltip="Favorite"
                                type="button"
                                class="btn btn-sm btn-icon btn-circle btn-color-warning btn-dashed btn-outline btn-active-light-warning me-4"
                                (click)="toggleFavorite($event, service)"
                                data-kt-menu-trigger="click"
                                data-kt-menu-placement="bottom-end"
                                data-kt-menu-flip="top-end"
                        >
                            <app-keenicon
                                    name="star"
                                    class="fs-2"
                                    [ngClass]="{'text-secondary': !service.favorite, 'text-warning': service.favorite}"
                            ></app-keenicon>
                        </button>
                        <button
                                type="button"
                                ngbTooltip="Book"
                                class="btn btn-sm btn-icon btn-circle btn-color-primary btn-outline btn-active-light-primary"
                                (click)="toggleFavorite($event, service)"
                                data-kt-menu-trigger="click"
                                data-kt-menu-placement="bottom-end"
                                data-kt-menu-flip="top-end"
                        >
                            <app-keenicon
                                    name="purchase"
                                    class="fs-2 text-primary"
                            ></app-keenicon>
                        </button>
                    </div>
                </div>
                <!--end:: Card body-->
            </div>
            <!--end::Card-->
        </div>
        <!--end::Col-->
    </ng-container>
</div>
<!--end::Row-->
